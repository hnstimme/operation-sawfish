<div class="talkie-wrapper" comparison>
    <div class="map-container" id="comparison-map"></div>

    <svg viewBox="0 0 960 560" xml:space="preserve" class="comparison-chart" style="display: none;"></svg>

    <div class="imgs" style="display:none">
        <div class="img-container img-wiederaufbau" style="opacity:1"></div>
        <div class="img-container img-wiederaufbau2" style="opacity:0"></div>
    </div>

    <div class="selectionscreen" videogular-api ng-hide="hideStartScreen">
        <div class="selectionscreen-choice clickable" ng-click="hideStartScreen=true;videogularAPI.play()">
            <h2>Kapitel 6: Der Luftkrieg</h2>

            <p><img class="play" src="img/play.svg"></p>
        </div>
    </div>

    <div class="selectionscreen" ng-show="showEndscreen" videogular-api>
        <div class="selectionscreen-choice">
            <p><a ng-click="showEndscreen=false;videogularAPI.seekTime(20)"><img src="img/endscreen/interaktiv.svg"></a>
            </p>

            <p class="selectionscreen-choice-title"><a ng-click="showEndscreen=false;videogularAPI.seekTime(20)">Karte
                erkunden</a></p>
        </div>
    </div>
</div>
