<head>

    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.css"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="bower_components/odometer/themes/odometer-theme-default.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <title>Operation Sawfish</title>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;

        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-52745604-3', 'auto');

</head>
<body ng-app="app" ng-controller="AudioCtrl" ng-cloak>
<videogular vg-player-ready="onPlayerReady" id="audio-container">
    <section class="content-container" ng-view></section>
    <vg-audio vg-src="videogularConfig.sources" ng-if="videogularConfig.objectType === 'audio'"></vg-audio>
    <nav ng-controller="NavCtrl" class="main-nav">
        <vg-controls class="videogular-controls">
            <div class="scrubbar-container">
                <vg-scrubBar>
                    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                </vg-scrubBar>
            </div>
            <div class="controls-container">
                <vg-play-pause-button></vg-play-pause-button>
                <div class="chapters-nav">
                    <a href="/">
                        <div class="number">1</div>
                        <div class="menu-headline">Heilbronn brennt</div>
                    </a>
                    <a href="/targetSelection">
                        <div class="number">2</div>
                        <div class="menu-headline">Der Plan</div>
                    </a>
                    <a href="/flight">
                        <div class="number">3</div>
                        <div class="menu-headline">Der Anflug</div>
                    </a>
                    <a href="/bombing">
                        <div class="number">4</div>
                        <div class="menu-headline">Der Angriff</div>
                    </a>
                    <a href="/destruction">
                        <div class="number">5</div>
                        <div class="menu-headline">Zerst√∂rte Stadt</div>
                    </a>
                    <a href="/comparison">
                        <div class="number">6</div>
                        <div class="menu-headline">Der Luftkrieg</div>
                    </a>
                </div>
		<div class="meta">
		    <vg-volume>
			<vg-mutebutton></vg-mutebutton>
		    </vg-volume>
		    <div class="share" ng-controller="ShareCtrl" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
			<img class="share-img" src="../img/share.png" width="40px" height="35px">
			<div class="animate-show"  ng-show="hoverEdit" >
			    <div class=" fb fb-share-button" data-href="http://sawfish.stimme.de" data-layout="button"></div>
			    <div class="tw"><a href="https://www.twitter.com">Twitter</a></div>
			    <div class="wa"><a href="https://www.whatsapp.com">Whatsapp</a></div>
			</div>
		    </div>
		    <div class="info">
			<img class="info-img" src="../img/info.png" width="40px" height="35px">
		    </div>
		    <div class="stimme">
			<a href="http://www.stimme.de" target="_blank"><img class="stimme-img" src="../img/stimme_logo.png" width="120px" height="21px"></a>
		    </div>
		    
		</div>
            </div>
        </vg-controls>
    </nav>
</videogular>
<!-- build:js js/app.min.js -->
<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/angulartics/src/angulartics.js"></script>
<script src="bower_components/angulartics/src/angulartics-ga.js"></script>
<script src="bower_components/leaflet/dist/leaflet-src.js"></script>

<script src="lib/walkway.js"></script>
<script src="js/app.js"></script>
<script src="js/intro.js"></script>
<script src="js/routes.js"></script>
<script src="js/NavCtrl.js"></script>
<script src="js/ShareCtrl.js"></script>
<script src="js/flightDirective.js"></script>
<script src="js/bombing/bombingDirective.js"></script>
<script src="js/destructionDirective.js"></script>
<script src="js/comparisonDirective.js"></script>
<script src="js/targetSelection/targetSelectionDirective.js"></script>
<script src="js/AudioCtrl.js"></script>
<!-- endbuild -->

</html>
