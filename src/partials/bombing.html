<div class="talkie-bombs" id="bombs-wrapper">
	<div class="img-container img-hbf" style="opacity:0"></div>
	<div class="img-container img-hotel" style="opacity:0"></div>
	<div class="img-container img-feuersturm" style="opacity:0"></div>

	<div class="bombs-counter-container">
		<div class="odometer bombs-counter" id="bombs-counter" style="display:none">0</div>
		<span class="bombs-counter-label" style="display:none">Bomben</span>
	</div>

	<svg width="100%" height="560px" viewBox="0 0 960 560" xml:space="preserve" id="bombs-svg" bombing>
		<text x="20" y="528" class="current-time clock">19:18</text>

		<g class="cloud" style="opacity:0">
			<g>
				<g transform="scale(0.9) translate(-250 140)" ng-include="'partials/svg/cloud.html'"></g>
			</g>
		</g>

		<g class="bombs" transform="scale(0.55) translate(950 50)" style="opacity:0" ng-include="'partials/svg/bombTypes.html'"></g>

		<g ng-repeat="airplane in airplanes" class="airplane airplane-{{airplane.id}}" transform="translate(0, 0) scale(0.35)">
        	<g transform="translate(-2000 0)" ng-include="'partials/svg/lancaster_side_simplified.html'"></g>
		</g>

		<g class="bomb7" transform="translate(-200, 200)" style="opacity:0">
			<g transform="rotate(-40 0 0) scale(0.35)" ng-include="'partials/svg/bomb7.html'"></g>
		</g>

		<g ng-repeat="christbaum in christbaumList" class="christbaum christbaum-{{christbaum.id}}" ng-attr-transform="{{christbaum.transform}}" style="opacity:0">
			<g transform="translate(0, 50) scale(0.2)">
				<g opacity="0.75" transform="translate(1210, -480) scale(2.5)">
					<circle opacity="0.75" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" cx="-292.913" cy="347.989" r="22.358"/>
					<circle opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" cx="-292.913" cy="347.989" r="38.833"/>
					<circle opacity="0.25" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" cx="-292.914" cy="347.989" r="62.37"/>
					<circle opacity="0.1" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" cx="-292.913" cy="347.989" r="92.183"/>
					<circle fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" cx="-292.912" cy="347.989" r="10.983"/>
				</g>
				<g ng-include="'partials/svg/christbaum.html'"></g>
			</g>
		</g>

		<g ng-repeat="mosquitoAirplane in mosquitoAirplanes" class="mosquito mosquito-{{mosquitoAirplane.id}}" transform="translate(-3000, 0)">
			<g transform="translate(-250, -100) scale(0.3)" ng-include="'partials/svg/mosquito_side_simplified.html'"></g>
		</g>

		<g ng-repeat="circle in circles" class="circle circle-{{circle.id}}" transform="translate(720, 190)" style="opacity:0">
			<g opacity="0.75" ng-attr-transform="{{circle.transform}}">
				<circle opacity="0.75" fill-rule="evenodd" clip-rule="evenodd" fill="{{circle.color}}" cx="-292.913" cy="347.989" r="22.358"/>
				<circle opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" fill="{{circle.color}}" cx="-292.913" cy="347.989" r="38.833"/>
				<circle opacity="0.25" fill-rule="evenodd" clip-rule="evenodd" fill="{{circle.color}}" cx="-292.914" cy="347.989" r="62.37"/>
				<circle opacity="0.1" fill-rule="evenodd" clip-rule="evenodd" fill="{{circle.color}}" cx="-292.913" cy="347.989" r="92.183"/>
				<circle fill-rule="evenodd" clip-rule="evenodd" fill="{{circle.color}}" cx="-292.912" cy="347.989" r="10.983"/>
			</g>
		</g>

		<g class="city">
			<g transform="translate(135,138)" ng-include="'partials/svg/city.html'"></g>
		</g>
    </svg>
</div>
