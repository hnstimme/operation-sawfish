<div id="a-wrapper">
    <div id="flight-map"></div>

	<svg width="100%" height="650px" viewBox="0 0 960 560" style="visibility:visible" xml:space="preserve" id="flight-svg" flight>
		<g class="planes" style="opacity:0">
			<text x="0" y="30">Anzahl Flugzeuge</text>
			<text x="930" y="490" class="counter"><tspan x="930" class="mosquito-counter counter-number">0</tspan><tspan x="930" dy="30" class="counter-label">Mosquito</tspan></text>
			<text x="470" y="490" class="counter"><tspan x="470" class="lancester-counter counter-number">0</tspan><tspan x="470" dy="30" class="counter-label">Lancaster</tspan></text>

			<g transform="translate(700 460)">
				<g ng-repeat="mosquitoGroup in mosquitoGroups" ng-attr-transform="{{mosquitoGroup.transform}}">
					<g ng-repeat="mosquito in mosquitoGroup.mosquitos" class="mosquito-{{mosquitoGroup.id}}-{{mosquito.id}}" ng-attr-transform="{{mosquito.transform}}">
						<g transform="scale(0.06)">
							<g transform="rotate(90 0 0) translate(-140 -800)">
								<path d="M250.2,59.002c11.001,0,20.176,9.165,20.176,20.777v122.24l171.12,95.954v42.779l-171.12-49.501v89.227l40.337,29.946v35.446l-60.52-20.18-60.502,20.166v-35.45l40.341-29.946v-89.227l-171.14,49.51v-42.779l171.14-95.954v-122.24c0-11.612,9.15-20.777,20.16-20.777z"/>
							</g>
						</g>
					</g>
				</g>
			</g>

			<g class="lancester-groups" transform="translate(-12, 40)">
				<g ng-repeat="lancesterGroup in lancesterGroups" class="lancester-group-{{lancesterGroup.id}}" ng-attr-transform="{{lancesterGroup.transform}}">
					<g ng-repeat="lancester in lancesterGroup.lancesters" class="lancester-{{lancesterGroup.id}}-{{lancester.id}}" ng-attr-transform="{{lancester.transform}}">
						<path d="M250.2,59.002c11.001,0,20.176,9.165,20.176,20.777v122.24l171.12,95.954v42.779l-171.12-49.501v89.227l40.337,29.946v35.446l-60.52-20.18-60.502,20.166v-35.45l40.341-29.946v-89.227l-171.14,49.51v-42.779l171.14-95.954v-122.24c0-11.612,9.15-20.777,20.16-20.777z"/>
					</g>
				</g>
			</g>
		</g>

		<g class="plane-types" style="opacity:1">
			<g class="lancester">
				<g class="clickable" ng-click="showLancesterDetails()">
					<text x="270" y="70" text-anchor="middle" class="plane-label">Lancaster</text>
					<g transform="translate(-80 -10) rotate(-67.5 420 340)">
						<g transform="scale(0.88)" ng-include="'partials/svg/lancester_from_above.svg'"></g>
					</g>
				</g>
				<rect x="0" y="0" width="550" height="480" ng-click="showLancesterDetails()" class="clickable clickable-layer"></rect>
				<g class="lancester-details" style="opacity:1">
					<g transform="translate(960 20)">
						<rect x="0" y="0" width="20" height="20" ng-click="hideLancesterDetails()" class="clickable clickable-layer"></rect>
						<line x1="0" x2="20" y1="0" y2="20" class="dimension-line"></line>
						<line x1="0" x2="20" y1="20" y2="0" class="dimension-line"></line>
					</g>
					<text y="70" class="plane-description">
						<tspan x="270" text-anchor="middle">Die viermotorige Avro Lancaster war der bekannteste Langstreckenbomber</tspan>
						<tspan x="270" dy="18" text-anchor="middle">der Royal Air Force im Zweiten Weltkrieg.</tspan>
					</text>
					<text y="320" class="plane-feature-list">
						<tspan x="360">Hersteller: A. V. Roe & Co. Ltd.</tspan>
						<tspan x="360" dy="16">Besatzung: Sieben Personen</tspan>
						<tspan x="360" dy="16">HÃ¶chstgeschwindigkeit : 462 km/h</tspan>
						<tspan x="360" dy="16">Reisegeschwindigkeit: 322 km/h</tspan>
						<tspan x="360" dy="16">Reichweite: 4827 Kilometer</tspan>
						<tspan x="360" dy="16">Ladegewicht: Bis zu 9.000 kg Bomben.</tspan>
					</text>
					<g class="dimension-line-length">
						<line x1="0" x2="50" y1="118" y2="118" class="dimension-line"></line>
						<line x1="0" x2="0" y1="118" y2="290" class="dimension-line"></line>
						<text x="85" y="212" transform="rotate(90 0 210)" class="dimension-label">21 m</text>
						<line x1="0" x2="0" y1="320" y2="470" class="dimension-line"></line>
						<line x1="0" x2="50" y1="470" y2="470" class="dimension-line"></line>
					</g>
					<g class="dimension-line-height">
						<line x1="917" x2="887" y1="225" y2="225" class="dimension-line"></line>
						<line x1="917" x2="917" y1="225" y2="247" class="dimension-line"></line>
						<text x="42" y="-704" transform="rotate(90 0 210)" class="dimension-label">6 m</text>
						<line x1="917" x2="917" y1="272" y2="292" class="dimension-line"></line>
						<line x1="917" x2="887" y1="292" y2="292" class="dimension-line"></line>
					</g>
					<g class="dimension-line-width">
						<line x1="568" x2="568" y1="470" y2="435" class="dimension-line"></line>
						<line x1="568" x2="728" y1="470" y2="470" class="dimension-line"></line>
						<text x="733" y="478" class="dimension-label">31 m</text>
						<line x1="758" x2="917" y1="470" y2="470" class="dimension-line"></line>
						<line x1="917" x2="917" y1="470" y2="435" class="dimension-line"></line>
					</g>
					<g transform="translate(560 320)">
						<g transform="scale(0.38)" ng-include="'partials/svg/lancester_front.svg'"></g>
					</g>
					<g transform="translate(560 150) scale(1 -1) rotate(180 180 0)">
						<g transform="scale(0.38)" ng-include="'partials/svg/lancester_side.svg'"></g>
					</g>
				</g>
			</g>

			<g class="mosquito" style="opacity:0.6">
				<text x="760" y="70" text-anchor="middle" class="plane-label">Mosquito</text>
				<g transform="translate(500 160) rotate(90 300 300)">
					<g transform="scale(0.45)" ng-include="'partials/svg/mosquito_from_above.svg'"></g>
				</g>
			</g>
		</g>
    </svg>

	<div class="endscreen" ng-show="showEndscreen" videogular-api>
		<div class="endscreen-choice">
			<p><a ng-click="showEndscreen=false;videogularAPI.seekTime(14)"><img src="img/endscreen/interaktiv.svg"></a>
			</p>

			<p class="endscreen-choice-title"><a ng-click="showEndscreen=false;videogularAPI.seekTime(14)">Flugzeuge
				erkunden</a></p>
		</div>
		<div class="endscreen-choice">
			<p><a href="/flight"><img src="img/endscreen/next.svg" class="icon-next"></a></p>

			<p class="endscreen-choice-title"><a href="/flight">Kapitel 4: Der Angriff</a></p>
		</div>
	</div>
</div>
