<body ng-app="app" ng-controller="AudioCtrl" ng-cloak>

<videogular vg-player-ready="onPlayerReady" id="audio-container" stop-video-on-route-change>
    <section class="content-container" ng-view></section>
    <vg-audio vg-src="videogularConfig.sources" ng-if="videogularConfig.objectType === 'audio'"></vg-audio>
    <nav ng-controller="NavCtrl" class="main-nav">
        <vg-controls class="videogular-controls">
            <div class="scrubbar-container">
                <vg-scrubBar>
                    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                </vg-scrubBar>
            </div>
            <div class="controls-container">
                <vg-play-pause-button class="control"></vg-play-pause-button>
                <div class="chapters-nav">
                    <nav-item href="/" number="1" title="Heilbronn brennt"></nav-item>
                    <nav-item href="/targetSelection" number="2" title="Der Plan"></nav-item>
                    <nav-item href="/flight" number="3" title="Der Anflug"></nav-item>
                    <nav-item href="/bombing" number="4" title="Der Angriff"></nav-item>
                    <nav-item href="/destruction" number="5" title="Zerstörte Stadt"></nav-item>
                    <nav-item href="/comparison" number="6" title="Der Luftkrieg"></nav-item>
                </div>
                <vg-volume class="control">
                    <vg-mutebutton></vg-mutebutton>
                </vg-volume>
                <a class="control control-icon"
                   ng-click="modals.shareScreen=!modals.shareScreen;modals.infoScreen=false"><img
                        src="img/share.png"></a>
                <a class="control control-icon control-icon-before-logo"
                   ng-click="modals.infoScreen=!modals.infoScreen;modals.shareScreen=false"><img
                        src="img/info.png"></a>
                <a class="control control-logo" href="http://www.stimme.de/4dez" target="_blank"><img
                        src="img/Stimme_white.svg"></a>
            </div>
        </vg-controls>
    </nav>
</videogular>

<div class="infoscreen" ng-show="modals.infoScreen" ng-include="'partials/info.html'"></div>
<div class="sharescreen" ng-show="modals.shareScreen">
    <div class="share-icons">
        <div class="share-icon-container">
            <div class="share-icon">
                <div class="fb-like"
                     data-share="true"
                     data-width="450"
                     data-show-faces="true">
                </div>
            </div>
        </div>
        <div class="share-icon-container">
            <div class="share-icon">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://sawfish.stimme.de"
                   data-text="Der Luftangriff auf Heilbronn am 4. Dezember 1944 interaktiv erzählt"
                   data-hashtags="4dez"></a>
            </div>
        </div>
        <div class="share-icon-container">
            <div class="share-icon">
                <div gplus class="g-plus" data-size="medium" data-annotation="bubble"
                     data-href='http://sawfish.stimme.de'
                     data-action='share'></div>
            </div>
        </div>
    </div>
</div>
