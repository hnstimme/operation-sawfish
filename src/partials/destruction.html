<div class="talkie-wrapper" destruction>
    <div class="imgs">
        <div class="img-container img-kiliansplatz" style="opacity:0"></div>
        <div class="img-container img-rathaus" style="opacity:0"></div>
        <div class="img-container img-wollhaus" style="opacity:0"></div>
        <div class="img-container img-luft" style="opacity:1"></div>
    </div>

    <div class="map-container" id="destruction-map"></div>

    <div class="img-container" ng-if="img">
        <div class="img-container" style="background-image:url('img/destruction/{{img}}')">
            <div class="x-close-icon close-icon" ng-click="hideImg()">&#10006;</div>
        </div>
    </div>

    <div class="selectionscreen" videogular-api ng-hide="hideStartScreen">
        <div class="selectionscreen-choice clickable" ng-click="hideStartScreen=true;videogularAPI.play()">
            <h2>Kapitel 5: Heilbronn ist zerstört</h2>

            <p><img class="play" src="img/play.svg"></p>
        </div>
    </div>

    <div class="selectionscreen" ng-show="showEndscreen">
        <div class="selectionscreen-choice">
            <p><a ng-click="activateInteractive()"><img src="img/endscreen/interaktiv.svg"></a>
            </p>

            <p class="selectionscreen-choice-title"><a ng-click="activateInteractive()">Zerstörte Stadt erkunden</a></p>
        </div>
        <div class="selectionscreen-choice">
            <p><a href="/comparison"><img src="img/endscreen/next.svg" class="icon-next"></a></p>

            <p class="selectionscreen-choice-title"><a href="/flight">Kapitel 6: Der Luftkrieg</a></p>
        </div>
    </div>
</div>
