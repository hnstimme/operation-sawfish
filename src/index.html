<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css"/>
    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.css"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <title>Operation Sawfish</title>
</head>
<body ng-app="app" ng-controller="AudioCtrl" ng-cloak>
<section class="content-container" ng-view></section>

<nav ng-controller="NavCtrl">
    <div style="float:right;width:400px;" ng-show="videogularConfig.sources">
        <div class="videogular-container">
            <videogular vg-theme="videogularConfig.theme.url" class="videogular-container audio">
                <vg-audio vg-src="videogularConfig.sources" id="audio-container"></vg-audio>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
                    <vg-scrubBar>
                        <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                    </vg-scrubBar>
                    <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
                    <vg-volume>
                        <vg-mutebutton></vg-mutebutton>
                    </vg-volume>
                </vg-controls>
            </videogular>
        </div>
    </div>

    <a href="/video">
        <div class="number">1</div>
        <div class="menu-headline">Heilbronn brennt</div>
    </a>
    <a href="/targetSelection">
        <div class="number">2</div>
        <div class="menu-headline">Der Plan</div>
    </a>
    <a href="/flight">
        <div class="number">3</div>
        <div class="menu-headline">Der Anflug</div>
    </a>
    <a href="/bombing">
        <div class="number">4</div>
        <div class="menu-headline">Der Angriff</div>
    </a>
    <a href="/destruction">
        <div class="number">5</div>
        <div class="menu-headline">Heilbronn ist zerst√∂rt</div>
    </a>
    <a href="/comparison">
        <div class="number">6</div>
        <div class="menu-headline">Der Luftkrieg</div>
    </a>
</nav>
<!-- build:js js/app.min.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="bower_components/videogular/videogular.js"></script>
<script src="bower_components/videogular-controls/controls.js"></script>
<script src="bower_components/videogular-overlay-play/overlay-play.js"></script>
<script src="bower_components/videogular-poster/poster.js"></script>
<script src="bower_components/videogular-buffering/buffering.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="lib/talkie.js"></script>
<script src="lib/simplify.js"></script>
<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/NavCtrl.js"></script>
<script src="js/flightDirective.js"></script>
<script src="js/bombing/bombingDirective.js"></script>
<script src="js/targetSelection/targetSelectionDirective.js"></script>
<script src="js/AudioCtrl.js"></script>
<!-- endbuild -->
</body>
</html>
