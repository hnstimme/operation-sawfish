<!DOCTYPE html>
<html ng-app="app" track-escape>
<head>
    <base href="/4dez/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="description" content="Der Luftangriff auf Heilbronn am 4. Dezember 1944 interaktiv erzÃ¤hlt"/>
    <meta content="https://projekte.stimme.de/4dez/img/Startscreen_zugeschnitten.jpg" property="og:image"/>
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css"/>
    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.css"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="bower_components/odometer/themes/odometer-theme-default.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <title>Operation Sawfish</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-7127143-56"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag("js", new Date());
        gtag("config", "UA-7127143-56", { anonymize_ip: true });
    </script>
</head>
<body ng-controller="AudioCtrl" ng-cloak>

<videogular vg-player-ready="onPlayerReady" id="audio-container" stop-video-on-route-change
            switch-video-on-language-change>
    <section class="content-container" ng-view></section>
    <vg-audio vg-src="videogularConfig.sources" ng-if="videogularConfig.objectType === 'audio'"></vg-audio>
    <nav ng-controller="NavCtrl" class="main-nav">
        <vg-controls class="videogular-controls">
            <div class="scrubbar-container">
                <vg-scrubBar>
                    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                </vg-scrubBar>
            </div>
            <div class="controls-container">
                <vg-play-pause-button class="control"></vg-play-pause-button>
                <div class="chapters-nav">
                    <nav-item href="#/" number="1"></nav-item>
                    <nav-item href="#/targetSelection" number="2"></nav-item>
                    <nav-item href="#/flight" number="3"></nav-item>
                    <nav-item href="#/bombing" number="4"></nav-item>
                    <nav-item href="#/destruction" number="5"></nav-item>
                    <nav-item href="#/comparison" number="6"></nav-item>
                </div>
                <vg-volume class="control">
                    <vg-mutebutton></vg-mutebutton>
                </vg-volume>
                <a class="control control-icon control-icon-lng"
                   ng-click="changeLanguage()">{{'LOCALE_OS' | translate}}</a>
                <a class="control control-icon control-icon-before-logo"
                   ng-click="modals.infoScreen=!modals.infoScreen"><img
                        src="img/info.png"></a>
                <a class="control control-logo" href="http://www.stimme.de/4dez" target="_blank"><img
                        src="img/Stimme_white.svg"></a>
            </div>
        </vg-controls>
    </nav>
</videogular>

<div class="infoscreen" ng-show="modals.infoScreen" ng-include="'partials/info.html'"></div>

<!-- build:js js/app.min.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/videogular/videogular.js"></script>
<script src="bower_components/videogular-controls/controls.js"></script>
<script src="bower_components/videogular-overlay-play/overlay-play.js"></script>
<script src="bower_components/videogular-poster/poster.js"></script>
<script src="bower_components/videogular-buffering/buffering.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
<script src="bower_components/odometer/odometer.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/moment/locale/de.js"></script>
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="lib/talkie.js"></script>
<script src="lib/walkway.js"></script>
<script src="js/app.js"></script>
<script src="js/translate.js"></script>
<script src="js/navItemDirective.js"></script>
<script src="js/svgHrefFilter.js"></script>
<script src="js/video/stopVideoOnRouteChangeDirective.js"></script>
<script src="js/video/startVideoOnClickDirective.js"></script>
<script src="js/video/trackVideoStartDirective.js"></script>
<script src="js/video/videogularApiDirective.js"></script>
<script src="js/intro/IntroController.js"></script>
<script src="js/intro/introVideoSwapperDirective.js"></script>
<script src="js/routes.js"></script>
<script src="js/NavCtrl.js"></script>
<script src="js/flightDirective.js"></script>
<script src="js/bombing/bombingDirective.js"></script>
<script src="js/destructionDirective.js"></script>
<script src="js/comparisonDirective.js"></script>
<script src="js/targetSelection/targetSelectionDirective.js"></script>
<script src="js/trackEscapeDirective.js"></script>
<script src="js/AudioCtrl.js"></script>
<!-- endbuild -->
</body>
</html>
