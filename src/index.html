<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css"/>
    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.css"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="bower_components/odometer/themes/odometer-theme-default.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <title>Operation Sawfish</title>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-52745604-3', 'auto');

    </script>
</head>
<body ng-app="app" ng-controller="AudioCtrl" ng-cloak>
<videogular>
    <section class="content-container" ng-view></section>
    <vg-video vg-src="videogularConfig.sources" ng-if="videogularConfig.objectType === 'video'"></vg-video>
    <vg-audio vg-src="videogularConfig.sources" ng-if="videogularConfig.objectType === 'audio'"></vg-audio>
    <nav ng-controller="NavCtrl">
        <vg-controls class="videogular-controls">
            <div class="scrubbar-container">
                <vg-scrubBar>
                    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                </vg-scrubBar>
            </div>
            <div class="controls-container">
                <vg-play-pause-button></vg-play-pause-button>
                <div class="chapters">
                    <a href="/video">
                        <div class="number">1</div>
                        <div class="menu-headline">Heilbronn brennt</div>
                    </a>
                    <a href="/targetSelection">
                        <div class="number">2</div>
                        <div class="menu-headline">Der Plan</div>
                    </a>
                    <a href="/flight">
                        <div class="number">3</div>
                        <div class="menu-headline">Der Anflug</div>
                    </a>
                    <a href="/bombing">
                        <div class="number">4</div>
                        <div class="menu-headline">Der Angriff</div>
                    </a>
                    <a href="/destruction">
                        <div class="number">5</div>
                        <div class="menu-headline">Heilbronn ist zerst√∂rt</div>
                    </a>
                    <a href="/comparison">
                        <div class="number">6</div>
                        <div class="menu-headline">Der Luftkrieg</div>
                    </a>
                </div>
                <vg-volume>
                    <vg-mutebutton></vg-mutebutton>
                </vg-volume>
            </div>
        </vg-controls>
    </nav>
</videogular>
<!-- build:js js/app.min.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="bower_components/videogular/videogular.js"></script>
<script src="bower_components/videogular-controls/controls.js"></script>
<script src="bower_components/videogular-overlay-play/overlay-play.js"></script>
<script src="bower_components/videogular-poster/poster.js"></script>
<script src="bower_components/videogular-buffering/buffering.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/angulartics/src/angulartics.js"></script>
<script src="bower_components/angulartics/src/angulartics-ga.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="bower_components/odometer/odometer.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="lib/talkie.js"></script>
<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/NavCtrl.js"></script>
<script src="js/flightDirective.js"></script>
<script src="js/bombing/bombingDirective.js"></script>
<script src="js/destructionDirective.js"></script>
<script src="js/comparisonDirective.js"></script>
<script src="js/targetSelection/targetSelectionDirective.js"></script>
<script src="js/AudioCtrl.js"></script>
<!-- endbuild -->
</body>
</html>
